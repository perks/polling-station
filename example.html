<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Polling widget test</title>
    <link href="./css/polling.css" rel="stylesheet">
</head>

<body>
    <h1>Polling Widget test</h1>

    <section id="polling-container">
        <div id="polling-widget" class="polling-widget">
            <h1 id="poll-question"></h1>
            <ul id="poll-choices">
                <li class="poll-choice" data-id="0"></li>
                <li class="poll-choice" data-id="1"></li>
            </ul>
            <div id="poll-results">
                <div class="poll-result" data-id="0"></div>
                <div class="poll-result" data-id="1"></div>
            </div>
        </div>
    </section>


    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="vanilla-poll.js"></script>

    <script type="text/javascript">
    //Example use//

    var myPoll = new PollingWidget({
        url: "data.json"
    });

    myPoll.init();
    </script>

</body>

</html>
