<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Polling widget test</title>
</head>

<body>
    <h1>Polling Widget test</h1>


        <div id="polling-widget" class="polling-widget">
            <h1 id="poll-question"></h1>
            <ul id="poll-answers">
                <li class="poll-answer" data-id="1"></li>
                <li class="poll-answer" data-id="2"></li>
            </ul>
            <div id="poll-results">
                <div class="poll-result" data-id="1"></div>
                <div class="poll-result" data-id="2"></div>
            </div>
        </div>


    <script src="../dist/polling-station.min.js"></script>

    <script type="text/javascript">
    //Example use//
    //
    var p = {
        "id": 1,
        "question": "I always wondered, have you ever answered a question?",
        "answers": [{
            "id": 1,
            "value": "Yes",
            "count": 10,
            "percent": 0
        }, {
            "id": 2,
            "value": "No",
            "count": 20,
            "percent": 0
        }],
        "total": 0
    }

    var myPoll = new PollingStation({
        poll: p
    });

    myPoll.init();
    </script>

</body>

</html>
