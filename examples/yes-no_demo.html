<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Polling widget test</title>
    <link href="../assets/css/yes-no.css" rel="stylesheet">
</head>

<body>

        <div id="polling-widget" class="polling-widget">
            <div class="poll-prompt">What do you think?</div>
            <div id="poll-question"></div>
            <div id="poll-answers">

                <div class="poll-answer" data-id="1">
                    <img/>
                    <span class="poll-answer-text"></span>
                </div>

                <div class="poll-answer" data-id="2">
                    <img src="" alt="">
                    <span class="poll-answer-text"></span>
                </div>
            </div>
            <div id="poll-results">
                <ul>
                    <li class="poll-result" data-id="1">
                        <div class="poll-result-text"></div>
                        <div class="bar">
                            <div class="graph"></div>
                            <div class="poll-result-caption"></div>
                        </div>
                    </li>
                    <li class="poll-result" data-id="2">
                        <div class="poll-result-text"></div>
                         <div class="bar">
                            <div class="graph"></div>
                            <div class="poll-result-caption"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="poll-bottom"></div>
        </div>


    <script src="../src/polling-station.js"></script>

    <script type="text/javascript">
    //Example use//
    var p = {
        "id": 1,
        "question": "I always wondered, have you ever answered a question?",
        "answers": [{
            "id": 1,
            "value": "Yes",
            "count": 10,
            "percent": 33
        }, {
            "id": 2,
            "value": "No",
            "count": 20,
            "percent": 66
        }],
        "total": 0
    }

    var myPoll = new PollingWidget({
        poll: p,
        dev: true,
        localStorage: true
    });

    console.log('initing poll');
    myPoll.init();
    </script>

</body>

</html>
