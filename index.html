<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Polling widget test</title>
    <link href="./css/polling.css" rel="stylesheet">
</head>

<body>
    <h1>Polling Widget test</h1>

    <section id="polling-container">
        <div id="polling-widget" class="polling-widget">
            <div id="question">
                <div id="poll-choices">
                    <div class="poll-choice" data-id="0"></div>
                    <div class="poll-choice" data-id="1"></div>
                </div>
                <div id="poll-results">
                    <div class="poll-result" data-id="0"></div>
                    <div class="poll-result" data-id="1"></div>
                </div>
            </div>

        </div>
    </section>


    <script id="poll-template" type="text/x-handlebars-template">
        <h1>This is a CHOICES single poll view:::</h1>
        <h2>{{ question }}</h2>
        <div id="poll-choices" class="poll-choices">
            {{#each choices}}
                <div class="poll-choice" data-id={{@index}}>{{ title }}</div>
            {{/each}}
        </div>

    <h1>This is a RESULTS single poll view:</h1>
    <h2>Results</h2>
    <div class="poll-results">
        {{#each choices}}
            <div class="poll-result" data-id={{@index}}> {{title}} : {{ count }} which is {{ percent }} percent </div>
        {{/each}}
    </div>
    </script>

    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="polling.js"></script>




</body>

</html>
