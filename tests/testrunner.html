<html>

<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>

<body>
    <div id="mocha">
    </div>
    <div id="messages"></div>
    <div id="fixtures" style="display: none">
        <div id="polling-widget" class="polling-widget">
            <div id="poll-question"></div>
            <div id="poll-answers">

                <div class="poll-answer" data-id="1">
                    <img/>
                    <span class="poll-answer-text"></span>
                </div>

                <div class="poll-answer" data-id="2">
                    <img src="" alt="">
                    <span class="poll-answer-text"></span>
                </div>
            </div>
            <div id="poll-results">
                <ul>
                    <li class="poll-result" data-id="1">
                        <div class="poll-result-text"></div>
                        <div class="bar">
                            <div class="graph"></div>
                            <div class="poll-result-caption"></div>
                        </div>
                    </li>
                    <li class="poll-result" data-id="2">
                        <div class="poll-result-text"></div>
                        <div class="bar">
                            <div class="graph"></div>
                            <div class="poll-result-caption"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="poll-bottom"></div>
        </div>
    </div>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>

    <script>
    mocha.setup('bdd');
    mocha.reporter('html');
    var expect = chai.expect;
    var should = chai.should();
    </script>

    <!-- Tests -->
    <script src="../src/polling-station.js"></script>
    <script src="tests.js"></script>

    <script>
    // Only tests run in real browser, injected script run if options.run == true
    if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
    } else {
        mocha.run();
    }
    </script>
</body>

</html>
