<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Polling widget test</title>
    <link href="./assets/css/yes-no.css" rel="stylesheet">
</head>

<body>

        <div id="polling-widget" class="polling-widget">
            <div class="poll-prompt">What do you think?</div>
            <div id="poll-question"></div>
            <div id="poll-answers">

                <div class="poll-answer" data-id="1">
                    <img/>
                    <span class="text"></span>
                </div>

                <div class="poll-answer" data-id="2">
                    <img src="" alt="">
                    <span class="text"></span>
                </div>
            </div>
            <div id="poll-results">
                <ul>
                    <li>
                        <div class="text"></div>
                        <div class="bar">
                            <div class="graph" data-id="1"></div>
                            <div class="graph-caption" data-id="1"></div>
                        </div>
                    </li>
                    <li>
                        <div class="text"></div>
                         <div class="bar">
                            <div class="graph" data-id="2"></div>
                            <div class="graph-caption" data-id="2"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="poll-bottom"></div>
        </div>



    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="vanilla-poll.js"></script>

    <script type="text/javascript">
    //Example use//
    var p = {
        "id": 1,
        "question": "This Year Was Obama's Most Criticized, What Should be Barack's First Order of Business Be in 2014?",
        "answers": [{
            "id": 1,
            "value": "Yes",
            "count": 10,
            "percent": 0
        }, {
            "id": 2,
            "value": "No",
            "count": 20,
            "percent": 0
        }],
        "total": 0
    }


    var myPoll = new PollingWidget({
        localStorage: true,
        url:"http://policymicapi.apiary-mock.com/v1"
    });

    myPoll.init();
    </script>

</body>

</html>
